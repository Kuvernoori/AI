<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Marketplace</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marketplace</h1>
        <div class="center-text">
        <h3>List a New Model</h3>
    </div>
        <div class="form-group">
            <label for="modelName">Model Name</label>
            <input type="text" id="modelName" placeholder="">
        </div>
        <div class="form-group">
            <label for="modelDescription">Description</label>
            <input type="text" id="modelDescription" placeholder="">
        </div>
        <div class="form-group">
            <label for="modelPrice">Price (ETH)</label>
            <input type="number" id="modelPrice" placeholder="">
        </div>
        <button id="listModelBtn">List</button>
        <div class="center-text">
        <h2>Available Models</h2>
        </div>
        <div class="models" id="models">
      
        </div>

        <h2>Creator Functions</h2>
        <button id="withdrawFundsBtn">Withdraw Funds</button>
    </div>
    <p id="connectedAddress">Connected Address: <span id="address">Not Connected</span></p>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script> 
</body>
</html>
